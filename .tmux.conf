unbind-key C-b
set-option -g prefix C-a
bind ! split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
set -g default-terminal "screen-256color"
set -g history-limit 10000
set -g status-fg white
set -g status-bg colour234
set -g renumber-windows on
set-option -g base-index 1
setw -g pane-base-index 1
set -s escape-time 0
# set -g status-bg default #set for transparent background
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
# Custom status bar
# Powerline
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5
set -g status-right '#[fg=colour245]❬ %R ❬ %d %b #[fg=colour16,bg=colour254,bold] #h '
set -g window-status-current-format "#[fg=colour16,bg=colour39,noreverse,bold] #I ❭ #W #[fg=colour39,bg=colour234,nobold]"
